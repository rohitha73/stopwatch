<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stop-watch">
            <h1 class="time"></h1>
            <div class="btn">
                <button class="btn-item start">Start</button>
                <button class="btn-item stop">Stop</button>
                <button class="btn-item reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
